<!DOCTYPE html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<link rel="icon" href="<%= BASE_URL %>favicon.ico" />
		<title><%= htmlWebpackPlugin.options.title %></title>
		<style>
			#public-preloader {
				position: absolute;
				left: 0;
				top: 0;
				right: 0;
				bottom: 0;
				background: #fff url("<%= BASE_URL %>images/preloader.gif")
					center center no-repeat;
				z-index: 10000;
			}
			@keyframes public-preloader {
				0% {
					opacity: 1;
					z-index: 10000;
				}
				99% {
					z-index: 10000;
				}
				100% {
					opacity: 0;
					z-index: -10;
				}
			}
			#public-preloader.hide {
				animation-name: public-preloader;
				animation-duration: 0.3s;
				animation-fill-mode: forwards;
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="public-preloader">
			<div style="height: 100%; margin-top: 10px"></div>
		</div>
		<div id="app"></div>
		<!--  built files will be auto injected -->
	</body>
</html>
